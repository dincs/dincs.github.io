<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Crowdsourcing GPS-Tracker</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         
        <link rel="stylesheet" href="css/style3.css">
        <script src="js/login.js"></script>
        <script src="js/firebase.js"></script>
        <style>
        .button2 {
        color: inherit;
        text-decoration: none;
        transition: all 0.3s;
    }
        a.button2{
            visibility: hidden
        }

        .panel{
        color: inherit;
        text-decoration: none;
        transition: all 0.3s;
    }
        a.panel{
            visibility: hidden
        }

        .panel2{
        color: inherit;
        text-decoration: none;
        transition: all 0.3s;
    }
        a.panel2{
            visibility: hidden
        }
        .response{
            color: white
        }

        .user{
            color: white
        }

        a.out{
            visibility: hidden
        }
        ul.admin{
            visibility:hidden;
        }
        
        </style>
        <script>
          
            var myUuid = localStorage.getItem('myUuid');
            var database = firebase.database();
            var refVictim = database.ref('location/' + myUuid +'/message');
            var refResponse = database.ref('location/' + myUuid +'/messageVictim');
            var newItems = false;

            refVictim.on('child_added', function(childSnapshot) {
              if (!newItems) return;

              var value = childSnapshot.val();
              var message = value.message;

              document.addEventListener('deviceready', onDeviceReady.bind(this), false);
              function onDeviceReady() {                               
                  cordova.plugins.notification.local.schedule({
                      id: 1,
                      title: "You got a new message!",
                      text: message
                  });
              };

            })
            refVictim.once('value', function(messages) {
              newItems = true;
            });

            refVictim.on('value', gotData);
            function gotData(data){

              var message = data.val();
              var keys = Object.keys(message);

              for(var i=0;i<keys.length;i++){

                  var k = keys[i];
                  var mes = message[k].message;
                  var visit = message[k].visit;

                  if(visit==0){
                        alert("You have a new message");
                        var res = document.getElementById("user");
                        res.style.color = "Yellow";
                        break;
                  }
                  else{
                        var res = document.getElementById("user");
                        res.style.color = "White";
                  }
              }
            }
            refResponse.on('child_added', function(childSnapshot) {
              if (!newItems) return;

              var value = childSnapshot.val();
              var message = value.message;

              document.addEventListener('deviceready', onDeviceReady.bind(this), false);
              function onDeviceReady() {                               
                  cordova.plugins.notification.local.schedule({
                      id: 1,
                      title: "You got a new message from response operation!",
                      text: message
                  });
              };

            })
            refResponse.once('value', function(messages) {
              newItems = true;
            });

            refResponse.on('value', gotData);
            function gotData(data){

              var message = data.val();
              var keys = Object.keys(message);

              for(var i=0;i<keys.length;i++){

                  var k = keys[i];
                  var mes = message[k].message;
                  var visit = message[k].visit;

                  if(visit==0){
                        alert("You got a new message from response operation!");
                        var res = document.getElementById("response");
                        res.style.color = "Yellow";
                        break;
                  }
                  else{
                        var res = document.getElementById("response");
                        res.style.color = "White";
                  }
              }
            }
        </script>
    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div id="dismiss">
                    <i class="glyphicon glyphicon-arrow-left"></i>
                </div>

                <div class="sidebar-header">
                    <h3>Menu</h3>
                </div>

                <ul class="list-unstyled components">
                
                    <li>
                        <a href="#" onclick="load_map()">View Map</a>
                    </li>
                    <li>
                        <a href="#" onclick="load_report()">View Crowdsourced Data</a>
                    </li>
                    <li>
                        <a href="#" class="user" id="user" onclick="message()">Check Message</a>
                    </li>
                    <li>
                        <a href="#" class="response" id="response" onclick="load_response()">Check Response</a>
                    </li>
                    <li>
                        <a href="#" id="out" class="login" onclick="load_login()">Log In</a>
                    </li>
                        <script>
                            firebase.auth().onAuthStateChanged(firebaseUser=>{
                                if(firebaseUser){
                                     logout.classList.remove('button2');
                                     adminPanel.classList.remove('panel');
                                     adminPanel2.classList.remove('panel2');
                                     admin.classList.remove('admin');
                                     out.classList.add('out');
                                     console.log('logged in');
                                }

                                else{
                                    logout.classList.add('button2');
                                    adminPanel.classList.add('panel');
                                    adminPanel2.classList.add('panel2');
                                    admin.classList.add('admin');
                                    out.classList.remove('out');
                                    console.log('not logged in');
                                }
                          });
                    </script>
                </ul>
                <ul id="admin" class="list-unstyled admin">
                    <div class="sidebar-header">
                    <h3>Admin Menu</h3>
                </div>
                 <li>
                    <a href="#" class="button panel" id="adminPanel" onclick="load_reportAdmin()">Map</a>
                    </li>
                    <li>
                        <a href="#" class="button panel2" id="adminPanel2" onclick="load_message()">Crowdsourced data</a>
                    </li>
                    <li>
                        <a href="#" class="button button2" id="logout">Log Out</a>
                    </li>
                </ul>

                        

                        

                        
               
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Open</span>
                            </button>
                        </div>
                    </div>
                    <p id="line">
          
                </p>
                </nav>
                
            </div>

        </div>

        <div class="overlay"></div>


        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <!-- jQuery Nicescroll CDN -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $("#sidebar").niceScroll({
                     cursorcolor: '#53619d',
                     cursorwidth: 4,
                     cursorborder: 'none'
                 });

                 $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                 });

                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').addClass('active');
                     $('.overlay').fadeIn();
                     $('.collapse.in').toggleClass('in');
                     $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                 });
             });
         </script>

      <script>
      function load_report() {
     document.getElementById("line").innerHTML='<object type="text/html" data="reportlist.html" width="100%" height=500></object>';
    }
    function load_reportAdmin() {
     document.getElementById("line").innerHTML='<object type="text/html" data="reportlistAdmin.html" width="100%" height=500></object>';
    }
    function load_message() {
     document.getElementById("line").innerHTML='<object type="text/html" data="messageVictim.html" width="100%" height=500></object>';
    }
    
    function message() {

    var res = document.getElementById("user");
    res.style.color = "White";

     document.getElementById("line").innerHTML='<object type="text/html" data="message.html" width="100%" height=500></object>';

   
     
     //document.getElementsByTagName("a")[0].setAttribute("class", "democlass"); 

    }

    function load_response() {

    var res = document.getElementById("response");
    res.style.color = "White";

     document.getElementById("line").innerHTML='<object type="text/html" data="response.html" width="100%" height=500></object>';

   
     
     //document.getElementsByTagName("a")[0].setAttribute("class", "democlass"); 

    }

    function load_map() {
         document.getElementById("line").innerHTML='<object type="text/html" data="map.html" width="100%" height=500></object>';
    }

    function load_login(){
         document.getElementById("line").innerHTML='<object type="text/html" data="login.html" width="100%" height=500></object>';
    }

        if(logout){
                                  logout.addEventListener('click', e=> {
                                    firebase.auth().signOut();
                                    });
                                }
</script>
    </body>
</html>
