<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Crowdsourcing GPS-Tracker</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         
        <link rel="stylesheet" href="css/style3.css">
        <script src="js/login.js"></script>
        <script src="js/firebase.js"></script>
        <style>
        .button2 {
        color: inherit;
        text-decoration: none;
        transition: all 0.3s;
    }
        button.button2{
            visibility: hidden
        }

        .panel {
        color: inherit;
        text-decoration: none;
        transition: all 0.3s;
    }
        button.panel{
            visibility: hidden
        }

        
        </style>
    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div id="dismiss">
                    <i class="glyphicon glyphicon-arrow-left"></i>
                </div>

                <div class="sidebar-header">
                    <h3>Menu</h3>
                </div>

                <ul class="list-unstyled components">
                
                    <li>
                        <a href="#" onclick="load_map()">View Map</a>
                    </li>
                    <li>
                        <a href="#" onclick="load_report()">View Report List</a>
                    </li>
                    <li>
                        <a href="#" >Relief Contact</a>
                    </li>
                    <li>
                        <a href="#" onclick="load_login()">Log In</a>
                    </li>
                        <script>
                            firebase.auth().onAuthStateChanged(firebaseUser=>{
                                if(firebaseUser){
                                     logout.classList.remove('button2');
                                     adminPanel.classList.remove('panel');
                                     console.log('logged in');
                                }

                                else{
                                    logout.classList.add('button2');
                                    adminPanel.classList.add('panel');
                                    console.log('not logged in');
                                }
                          });



                    </script>
                </ul>
    
                    
                        <button id="adminPanel" class="button panel" onclick="load_reportAdmin()">Admin Panel</button>
                   
                        <button id="logout" class="button button2">Log Out</button>
                  

               
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Open</span>
                            </button>
                        </div>
                    </div>
                    <p id="line">
          
                </p>
                </nav>
                
            </div>

        </div>

        <div class="overlay"></div>


        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <!-- jQuery Nicescroll CDN -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $("#sidebar").niceScroll({
                     cursorcolor: '#53619d',
                     cursorwidth: 4,
                     cursorborder: 'none'
                 });

                 $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                 });

                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').addClass('active');
                     $('.overlay').fadeIn();
                     $('.collapse.in').toggleClass('in');
                     $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                 });
             });
         </script>

      <script>
      function load_report() {
     document.getElementById("line").innerHTML='<object type="text/html" data="reportlist.html" width="100%" height=500></object>';
    }
    function load_reportAdmin() {
     document.getElementById("line").innerHTML='<object type="text/html" data="reportlistAdmin.html" width="100%" height=500></object>';
    }

    function load_map() {
         document.getElementById("line").innerHTML='<object type="text/html" data="map.html" width="100%" height=500></object>';
    }

    function load_login(){
         document.getElementById("line").innerHTML='<object type="text/html" data="login.html" width="100%" height=500></object>';
    }

        if(logout){
                                  logout.addEventListener('click', e=> {
                                    firebase.auth().signOut();
                                    });
                                }
</script>
    </body>
</html>
